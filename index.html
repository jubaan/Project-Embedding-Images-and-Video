<!DOCTYPE html>
<html>
    <head>
        <title>YouTube</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="https://www.freefavicon.com/freefavicons/icons/youtube-152-289233.png">
        <script src="https://use.fontawesome.com/0661cf99c7.js"></script>
    </head>
    <body>
        <header>
            <nav>
                <div class="container left-menu">
                    <div><a href="#"><img class="icon" src="img/001-menu.png" alt="lateral-menu"></a></div>
                    <div><a href="#"><img id="youLogo" src="https://logosmarcas.com/wp-content/uploads/2018/06/Youtube-Logo.png"></a></div>
                </div>
                <div id="searchBar" class="container center-menu">
                    <form action="POST">
                        <input id="search-input" type="text" placeholder="Buscar">
                        <button id="search-icon">Search</button>
                    </form>
                </div>
                <div class="container right-menu">
                    <div><a href="#">addVideo-Icon</a></div>
                    <div><a href="#"><img class="icon" src="img/002-menu-1.png" alt="square-menu"></a></div>
                    <div><a href="#"><img class="icon" src="img/003-more.png" alt="dot-menu"></a></div>
                    <div><a href="#">signIn-button</a></div>
                </div>
            </nav>
        </header>
        <main>
            <div id="video">
                <iframe width=920" class="video" height="385" src="https://www.youtube.com/embed/qFkNATtc3mc" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="text">
                <h1 class="video-title">
                    Ghungroo Song | War | Hrithik Roshan, Vaani Kapoor | Vishal and Shekhar ft, Arijit Singh, Shilpa Rao
                </h1>
            </div>
            <div id="container-thumbs-up">
                <div class="one-line text-bar">
                    <h2>
                        130,546,420 views â€¢ Premiered Sep 5, 2019
                    </h2>
                </div>
                <div class="one-line thumbs-up">
                    <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                </div>
                <div class="one-line">
                    <h1>1.3M</h1>
                </div>
                <div class="one-line icon">
                    <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                </div>
                <div class="one-line">
                    <h1>800</h1>  
                </div>
                <div class="one-line icon">
                    <i class="fa fa-share" aria-hidden="true"></i>
                </div>
                <div class="one-line">
                    <h1>share</h1>
                </div>
                <div class="one-line icon"> 
                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </div>
            </div>
            <div>
                <img src="https://yt3.ggpht.com/a/AGF-l79hQYPKrnRK9hOqy8TuUg4rcdDRDX05bYa7JQ=s48-c-k-c0xffffffff-no-rj-mo" alt="">
            </div>

        </main>
        <footer>

        </footer>

    </body>
</html>
