<!DOCTYPE html>
<html>
    <head>
        <title>YouTube</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="https://www.freefavicon.com/freefavicons/icons/youtube-152-289233.png">
    </head>
    <body>
        <script src="https://use.fontawesome.com/0661cf99c7.js"></script>
        <container id="navbar">
            <nav>
                    <container id="left-menu">
                        <button id="lateral-menu">
                            <i class="fa fa-bars" aria-hidden="true"></i>
                        </button>
                        <div>
                            <a href="#"><img id="logo" src="https://www.youtube.com/about/static/svgs/icons/brand-resources/YouTube-logo-full_color_light.svg?cache=72a5d9c" alt="YouTube"></a>
                        </div>
                    </container>
                    <container id="center-search-bar">
                        <div id="search-input">
                            <input type="text" id="search" placeholder="Search">
                        </div>
                        <button id="search-button" type="submit">
                                <i class="fa fa-search" aria-hidden="true"></i>
                        </button>
                    </container>
                    <container id="right-menu">
                        <button id="video-icon">
                                <i class="fa fa-video-camera" aria-hidden="true"></i>
                        </button>
                        <button id="">
                                <i class="fa fa-th" aria-hidden="true"></i>
                        </button>
                        <button id="dots-icon">
                                <i class="fa fa-ellipsis-v" aria-hidden="true"></i>
                        </button>
                        <button id="sign-in">
                                <i class="fa fa-user-circle" aria-hidden="true"></i>
                                <p>SIGN IN</p>                 
                        </button>
                    </container>
                </nav>
        </container>
        <container id="main-video">
            <div id="video">
                <iframe width=920" class="video" height="385" src="https://www.youtube.com/embed/qFkNATtc3mc" frameborder="0"
                    allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="text">
                <h1 class="video-title">
                    Ghungroo Song | War | Hrithik Roshan, Vaani Kapoor | Vishal and Shekhar ft, Arijit Singh, Shilpa Rao
                </h1>
            </div>
            <div id="container-thumbs-up">
                <div class="one-line text-bar">
                    <h2>
                        130,546,420 views â€¢ Premiered Sep 5, 2019
                    </h2>
                </div>
                <div class="one-line thumbs-up">
                    <i class="fa fa-thumbs-up" aria-hidden="true"></i>
                </div>
                <div class="one-line">
                    <h1>1.3M</h1>
                </div>
                <div class="one-line icons">
                    <i class="fa fa-thumbs-down" aria-hidden="true"></i>
                </div>
                <div class="one-line">
                    <h1>800</h1>  
                </div>
                <div class="one-line icons">
                    <i class="fa fa-share" aria-hidden="true"></i>
                </div>
                <div class="one-line">
                    <h1>share</h1>
                </div>
                <div class="one-line icons"> 
                    <i class="fa fa-ellipsis-h" aria-hidden="true"></i>
                </div>
            </div>
            <section id="subscribe">
                <div class="subscribe t-series-logo">
                    <img src="https://yt3.ggpht.com/a/AGF-l79hQYPKrnRK9hOqy8TuUg4rcdDRDX05bYa7JQ=s48-c-k-c0xffffffff-no-rj-mo" alt="">
                </div>
                <div class="subscribe subscribers-text">
                    <h1>T-Series</h1>
                    <h1>119M subscribers</h1>
                </div>
                <div class=" subscribe-logo">
                    <img  src="https://i.pinimg.com/originals/95/8d/fc/958dfc02a52c20b9f6b77ac15d58e93a.gif" alt="subscribers" height="110px" width="200px">
                </div>
                <div class="subscribe bell">
                    <i class="fa fa-bell-o fa-lg" aria-hidden="true" ></i>
                </div>
            </section>
        </container> 
        <container id="playlist">
            
        </container>  
        </main>
    </body>
</html>
