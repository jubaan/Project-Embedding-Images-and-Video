<!DOCTYPE html>
<html>
    <head>
        <title>YouTube</title>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/png" href="https://www.youtube.com/about/static/svgs/icons/brand-resources/YouTube_icon_full-color.svg?cache=f2ec7a5"
    </head>
    <body>
        <script src="https://use.fontawesome.com/0661cf99c7.js"></script>
        <nav>
            <container id="left-menu">
                <button id="lateral-menu">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </button>
                <div>
                    <a href="#"><img id="logo" src="https://www.youtube.com/about/static/svgs/icons/brand-resources/YouTube-logo-full_color_light.svg?cache=72a5d9c" alt="YouTube"></a>
                </div>
            </container>
            <container id="center-search-bar">
                <div id="search-input">
                    <input type="text" id="search" placeholder="Search">
                </div>
                <button id="search-button" type="submit">
                        <i class="fa fa-search" aria-hidden="true"></i>
                </button>
            </container>
            <container id="right-menu-navbar">

            </container>
        </nav>
    </body>
</html>
